<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>알파벳 상자 시뮬레이터</h1>
    </header>
    <p>알파벳 상자 시뮬레이터입니다.</p>
    <p>* 정확한 확률이 공개되지 않은 관계로 임의의 확률을 지정하였습니다. 실제 확률과 다를 확률이 매우 높습니다.&nbsp;
    <input type="button" value="확률 정보" onclick="showProbabilities()"></p>
    <section id="simulation">

            <div id="buttons">

            <p id="resultsAlpha">알파벳을 뽑아보세요!&nbsp;</p>
            <p id="middleCounts">희귀도 중 횟수: 0</p>
            <p id="totalNormalCounts">일반 상자 총 시행 횟수: 0</p>
            <p id="totalHighCounts">불꽃 상자 총 시행 횟수: 0</p>
        </div>
        <div id="results">
